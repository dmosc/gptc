name: "Build distributions for major OS"

on:
  push:
    branches:
      - main

jobs:
  build_binaries:
    runs-on: ${{ matrix.os }}

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    strategy:
      matrix:
        os: ["ubuntu-latest"]

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Install dependencies"
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            echo "Building for Linux."
            sudo apt update
            sudo apt install -y libxcb-shape0-dev libxcb-xfixes0-dev
          elif [ "$RUNNER_OS" = "Windows" ]; then
            echo "Building for Windows."
            # choco install -y xcb-shape xcb-util-wm
          elif [ "$RUNNER_OS" = "macOS" ]; then
            echo "Building for macOS."
          else
            echo "OS $RUNNER_OS not supported."
          fi
        shell: "bash"

      - name: "Build application"
        run: |
          export CARGO_TARGET_DIR=dist/${{ matrix.os }}
          cargo build --verbose --release
        shell: "bash"

      - uses: actions/upload-artifact@master
        with:
          path: "dist/${{ matrix.os }}/release/gptc"

  open_pull_request:
    runs-on: "ubuntu-latest"

    needs: "build_binaries"

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - uses: actions/download-artifact@master
        with:
          path: |
            "dist/ubuntu-latest/release/gptc"
            "dist/macos-latest/release/gptc"
            "dist/windows-latest/release/gptc"

      - name: Open pull request release
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Build gptc for all distros."
          commit-message: "Autogenerated builds for Linux, macOS, and Windows."
          body: "This pull request was generated from a Github Action and needs manual approval."
